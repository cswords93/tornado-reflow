<?xml version = "1.0" standalone = "no"?>

<svg class = "graph" xmlns="http://www.w3.org/2000/svg" id="lineGraph"
viewBox = "0 0 800 650">
	<style>
		
		 /* <![CDATA[ */
			.bkg{
				fill:lightgreen;
			}

			.xlabels {
				text-anchor:middle;
			}

			.ylabels {
				text-anchor:end;
			}

			.ylabels-title {
				writing-mode: tb;
			}

			.graph .grid {
				stroke: black;
				stroke-dasharry:0;
				stroke-width: 1;
			}

			.graph .profile-points{
				stroke: red;
				stroke-width: 2;
			}

			.graph .profile-paths{
				stroke:red;
				stroke-width:2;
				stroke-dasharray:0;
			}
			
			.graph .oven-points{
				stroke: black;
				stroke-width: 2;
			}
			
			.graph .oven-paths{
				stroke:black;
				stroke-width:2;
				stroke-dasharray:0;
			}
			/* ]]> */
	</style>
	

	<rect class="bkg" x="50" y="50" width ="700" height="500">
	</rect>
		
	<g class="grid x-grid" id="xGrid">
		<line x1 = "50" y1 = "50" x2 = "50" y2 = "550"></line>
		<line x1 = "150" y1 = "50" x2 = "150" y2 = "550"></line>
		<line x1 = "250" y1 = "50" x2 = "250" y2 = "550"></line>
		<line x1 = "350" y1 = "50" x2 = "350" y2 = "550"></line>
		<line x1 = "450" y1 = "50" x2 = "450" y2 = "550"></line>
		<line x1 = "550" y1 = "50" x2 = "550" y2 = "550"></line>
		<line x1 = "650" y1 = "50" x2 = "650" y2 = "550"></line>
		<line x1 = "750" y1 = "50" x2 = "750" y2 = "550"></line>
	</g>

	<g class="grid y-grid" id="yGrid">
		<line x1 = "50" y1 = "550" x2 = "750" y2 = "550"></line>
		<line x1 = "50" y1 = "500" x2 = "750" y2 = "500"></line>
		<line x1 = "50" y1 = "450" x2 = "750" y2 = "450"></line>
		<line x1 = "50" y1 = "400" x2 = "750" y2 = "400"></line>
		<line x1 = "50" y1 = "350" x2 = "750" y2 = "350"></line>
		<line x1 = "50" y1 = "300" x2 = "750" y2 = "300"></line>
		<line x1 = "50" y1 = "250" x2 = "750" y2 = "250"></line>
		<line x1 = "50" y1 = "200" x2 = "750" y2 = "200"></line>
		<line x1 = "50" y1 = "150" x2 = "750" y2 = "150"></line>
		<line x1 = "50" y1 = "100" x2 = "750" y2 = "100"></line>
		<line x1 = "50" y1 = "50" x2 = "750" y2 = "50"></line>
	</g>
	
	<g class = "ylabels">
		<text x="25" y="50">250</text>
		<text x="25" y="100">225</text>
		<text x="25" y="150">200</text>
		<text x="25" y="200">175</text>
		<text x="25" y="250">150</text>
		<text x="25" y="300">125</text>
		<text x="25" y="350">100</text>
		<text x="25" y="400">75</text>
		<text x="25" y="450">50</text>
		<text x="25" y="500">25</text>
		<text x="25" y="550">0</text>
		
		<text x="775" y="350" class="ylabels-title">Temp [C]</text>
	</g>
	
	<g class ="xlabels">
		<text x="50" y="600">0</text>
		<text x="150" y="600">1</text>
		<text x="250" y="600">2</text>
		<text x="350" y="600">3</text>
		<text x="450" y="600">4</text>
		<text x="550" y="600">5</text>
		<text x="650" y="600">6</text>
		<text x="750" y="600">7</text>
		
		<text x="400" y="625" class="xlabels-title">Time [min]</text>
	</g>
	
	<g class = "profile-points" id = "profile-plot-points"></g>
	
	<g class = "profile-paths" id = "profile-plot-paths"></g>
	
	<g class = "oven-points" id = "oven-plot-points"></g>
	
	<g class = "oven-paths" id = "oven-plot-paths"></g>
	
</svg>
